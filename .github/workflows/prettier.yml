name: Check Format
on:
  push:
  pull_request:
      branches:
        - master
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Set this to '16' if you prefer to use the new default

      - name: Install Prettier
        run: npm install -g prettier

      - name: Check Format
        run: |
          prettier -c "./**/*.{js,css,json}"
